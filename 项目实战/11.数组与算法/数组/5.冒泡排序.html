<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>

    var ary=[1,5,7,4,9,10];

    function bubbleSort(ary){
        var temp=null;
        for(var i=0;i<ary.length-1;i++){//比较的轮数
            for(var j=0;j<ary.length-1-i;j++){//每一轮比较的次数
                if(ary[j]>ary[j+1]){
                    temp=ary[j];
                    ary[j]=ary[j+1];
                    ary[j+1]=temp;
                }
            }
        }
        return ary;
    }

    var res=bubble(ary);

    console.log(res);



</script>


</body>
