<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<script>
    //数组去重的思想:http://web.jobbole.com/83425
    //利用对象的键值对方法:
    /*
    * 1.把数组中的每一项的值当做一个对象的属性名和属性值存储起来
    *
    * */

    var ary=[1,2,3,4,4,5,6,6,3,3,2,2,8,8];

    var obj={};

    for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        if(obj[cur]===cur){//说明对象中已经存在cur这一项了，也说明在数组中重复了
            ary[i]=ary[ary.length-1];
            ary.length--;
            i--;
            continue;
        }
        obj[cur]=cur;

    }

    console.log(ary);








</script>






</body>
</html>
