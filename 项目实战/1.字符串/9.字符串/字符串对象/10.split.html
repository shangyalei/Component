<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>

    //split();分割字符串
    //返回的是一个数组
    //如果没有指定分隔符，则默认是以逗号为分隔符
    //第二个参数用来指定返回值的长度

    var str = "2013-11-21 21:46:36";

    console.log(str.split());

    console.log(str.split(/[- :]/));

    console.log(str.split(/[- :]/,3));


</script>


</body>
</html>
