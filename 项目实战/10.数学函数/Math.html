<!--

1)Math.abs();
取绝对值

2)Math.ceil();
向上取整

3)Math.floor();
向下取整

4)Math.round();
四舍五入

5)Math.max();
求最大值

6)Math.min();
求最小值

7)Math.random();
获取0-1(包含0不开1)之间的随机小数






-->

<script>

    //获取n-m之间的随机整数
    //公式Math.round(Math.random()*(m-n)+n);

    //1-10之间的随机整数
    Math.round(Math.random()*9+1);


    //封装方法
    function getRandom(n,m){
        n=Number(n);
        m=Number(m);
        if(isNaN(n)||isNaN(m)){
            return Math.random();
        }
        //如果n比m大了，我们默认交换位置
        if(n>m){
            var temp=n;
            n=m;
            m=temp;
        }
        return Math.round(Math.random()*(m-n)+n);
    }

    //获取4位0-61之间的随机整数
    var ary=[];
    for(var i=0;i<4;i++){
        ary.push(getRandom(0,61));
    }







</script>
